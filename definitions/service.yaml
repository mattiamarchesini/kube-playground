apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  labels:
    app: myapp
spec:
  type: NodePort # ClusterIP, LoadBalancer, ExternalName
  ports:
    - targetPort: 80
      port: 80
      nodePort: 30008
  selector: # This links the service to the pod with the correct labels
    app: myapp
